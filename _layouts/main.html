<!DOCTYPE html>
<html lang="pl">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>art of life coaching</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

<link href="/css/style.css" rel="stylesheet">

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

    <div class="container">
        <div class="col-sm-3">
            <div class="divider"></div>
            <a href="/">
                <img class="img-responsive" src="/img/aol_logo.png" alt="Art of Life logo">
            </a>
            <div class="divider"></div>
            <nav class="nav-sidebar">
                <ul class="nav">
                    <li><a href="/o-nas">O nas</a></li>
                    <li><a href="/oferta">Oferta</a></li>
                    <li><a href="/rekomendacje">Rekomendacje</a></li>
                    <li><a href="/kontakt">Kontakt</a></li>
                </ul>
            </nav>
            <div class="divider"></div>
            <h2 class="text-center">
                <a class="deco-none" href="mailto:{{ site.email }}">
                    <span class="fa fa-envelope-square color-on-hover"></span>
                </a>
                <a class="deco-none" href="{{ site.facebook }}">
                    <span class="fa fa-facebook-square color-on-hover"></span>
                </a>
                <a class="deco-none" href="{{ site.instagram }}">
                    <span class="fa fa-instagram color-on-hover"></span>
                </a>
            </h2>
        </div>
        <div class="text-style col-sm-7">
            <div class="divider"></div>
            <div class="row">
                {{content}}
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="divider"></div>
                    <div class="item-wrapper">
                        <div class="bg-grow-on-hover" style="background-image: url('/img/t1.jpg');">
                        </div>
                        <div class="opaque-on-hover">
                            <p>
                                Hello, there is some text.<br>Next Line<br><br><br>next Line
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="divider"></div>
                    <div class="item-wrapper">
                        <div class="bg-grow-on-hover" style="background-image: url('/img/t2.jpg');">
                        </div>
                        <div class="opaque-on-hover">
                            <p>
                                Hello, there is some text.<br>Next Line<br><br><br>next Line<br>bye
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="divider"></div>
                    <div class="item-wrapper">
                        <div class="bg-grow-on-hover" style="background-image: url('/img/t3.jpg');">
                        </div>
                        <div class="opaque-on-hover">
                            <p>
                                Hello, there is some text.<br>Next Line<br><br><br><br><br><br><br>next Line
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>

</body>

</html>
